<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Academy Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="navbar">
            <ul class="nav-left">
                <li><a href="#">Courses</a></li>
                <input type="text">
            </ul>

            <img src="./images/khan academy logo.png" alt="Khan Academy Logo" class="logo">

            <ul class="nav-right">
                <li><a href="#">Donate</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero -->
    <main>
        <div class="divider">
            <section>
                <img src="./images/hero_student_collage_US_2x.png" alt="Hero Image">
            </section>
            <section>
                <h1>For every student, every classroom. Real Results</h1>
                <p>We're a nonprofit with the mission to provide a free, world-class education for anyone anywhere.</p>

                <ul class="buttonList">
                    <li><a href="#">Learners</a></li>
                    <li><a href="#">Teachers</a></li>
                    <li><a href="#">Districts</a></li>
                    <li><a href="#">Parents</a></li>
                </ul>
            </section>

        </div>
    </main>

    <article>
        <h1>Why Khan Academy Works</h1>
    </article>
